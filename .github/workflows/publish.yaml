name: "publish@main: Build and Release"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Generate the release tag
        run: |
          echo "release_tag=$(date +%Y.%m.%d)" >> "$GITHUB_ENV"

      - name: Generate the changelog
        uses: orhun/git-cliff-action@e16f179f0be49ecdfe63753837f20b9531642772 # v3
        id: git-cliff
        with:
          args: -vv --unreleased --tag=${{ env.release_tag }} --strip=header

      - name: Release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
        with:
          tag_name: ${{ env.release_tag }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            dist/hold_accelerate.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Old Releases
        uses: dev-drprasad/delete-older-releases@dfbe6be2a006e9475dfcbe5b8d201f1824c2a9fe
        with:
          keep_latest: 3
          delete_tags: true # defaults to false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
